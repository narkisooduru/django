
{% extends 'base.html' %}
{% block content %}
{% block title %}
Booklist -Book store
{% endblock %}

<div class="container mt-5">
  <div class="card shadow p-4">

    <h3 class="mb-4 text-center">Book List</h3>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle text-center">

        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Description</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>KMF</td>
            <td>Author 1</td>
            <td>@1000</td>
            <td>Best</td>
          </tr>

          <tr>
            <th scope="row">2</th>
            <td>Mentor</td>
            <td>Author 2</td>
            <td>@1000</td>
            <td>Better</td>
          </tr>

          <tr>
            <th scope="row">3</th>
            <td>Booster</td>
            <td>Author 3</td>
            <td>@1200</td>
            <td>Super</td>
          </tr>
        </tbody>

      </table>
    </div>

  </div>
</div>

{% endblock %}
